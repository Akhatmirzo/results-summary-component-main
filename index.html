<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main">
    <div class="container">
      <div class="box">
        <div class="result_box">
          <h2>Your Result</h2>
          <div class="circle_box">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="res_el">
            <h1 class="res_h1">Great</h1>
            <p class="res_p">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="summary_box">
          <h2 class="summaryText">Summary</h2>
          <div class="category_box">
            <div class="category">
              <div class="left">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                <h2>Reaction</h2>
              </div>
              <h2 class="category_text">80 <span>/ 100</span></h2>
            </div>

            <div class="category">
              <div class="left">
                <img src="./assets/images/icon-Memory.svg" alt="Reaction">
                <h2>Memory</h2>
              </div>
              <h2 class="category_text">92 <span>/ 100</span></h2>
            </div>

            <div class="category">
              <div class="left">
                <img src="./assets/images/icon-Verbal.svg" alt="Reaction">
                <h2>Verbal</h2>
              </div>
              <h2 class="category_text">61 <span>/ 100</span></h2>
            </div>

            <div class="category">
              <div class="left">
                <img src="./assets/images/icon-Visual.svg" alt="Reaction">
                <h2>Visual</h2>
              </div>
              <h2 class="category_text">72 <span>/ 100</span></h2>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Umarov Akhatmirzo</a>.
    </div>
  </div>


</body>

</html>
